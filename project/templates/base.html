{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/img/logo.jpg">
    <title>{% block tittle %}{% endblock tittle %}</title> 
    <link rel="stylesheet" href="{% static 'lib/bootstrap-5.2.2/css/bootstrap.min.css' %}">
    
    <!-- BOOTSTRAP ICONS 1.10.3 -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

   
    {% block styles %}
    {% endblock %}
</head>
<body id="body-pd"> 
    <main>
        
            {% include "partials/navbar.html" %}
            {% include "partials/sidebar.html" %}
       
       
            
            <div class="height-100 bg-light">
            {% block content %}
            {% endblock %}
              </div>
   

            

        
        
    
   
    
    
    {% include "partials/footer.html" %}
    </main> 
    <script src="{% static 'lib/bootstrap-5.2.2/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'lib/jquery-3.6.1.min.js' %}"></script>
    <script src="{% static 'lib/popper.min.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/elistener.js' %}"></script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
