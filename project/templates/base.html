{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/img/logo.jpg">
    <title>{% block tittle %}{% endblock tittle %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'lib/bootstrap-5.2.2/css/bootstrap.min.css' %}">
    {% block styles %}
    {% endblock %}
</head>
<body> 
    {% include "partials/navbar.html" %}
    {% include "partials/sidebar.html" %}
    
    <div class="contenedor">
   

    {% block content %}
      
    {% endblock %}

    </div>
    {% include "partials/footer.html" %}
     
    
    <script src="{% static 'lib/bootstrap-5.2.2/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'lib/jquery-3.6.1.min.js' %}"></script>
    <script src="{% static 'lib/popper.min.js' %}"></script>
    {% block scripts %}
    {% endblock scripts %}
</body>
</html>
